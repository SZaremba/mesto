<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>MESTO</title>
</head>

<body class="page">

    <div class="content">
        <header>
            <div class="header">
                <picture>
                    <source class="logo" srcset="./image/logo-mini.png" media="(max-width: 425px)">
                    <img class="logo" src="./image/Vector1.svg" alt="Логотип">
                </picture>
            </div>
        </header>

        <main>
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <p class="profile__info-text">Исследователь океана</p>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить"></button>
            </section>

            <section class="elements" aria-label="Карточки мест">
                <template id="element-template">
                    <article class="element">
                        <button class="element__delet" type="button" aria-label="Удалить"></button>
                        <img class="element__group" src="#" alt="">
                        <div class="element__card">
                            <h2 class="element__title"></h2>
                            <button class="element__like" type="button" aria-label="Нравится"></button>
                        </div>
                    </article>
                </template>
            </section>

            <section class="popups">
                <div class="popup popup__edit_profile">
                    <div class="popup__container">
                        <button class="popup__close popup__close_icon" type="button"></button>
                        <form class="popup__form" name="profile__form" action="#" enctype="multipart/form-data">
                            <h2 class="popup__title">Редактировать профиль</h2>
                            <input class="popup__input popup__input_type_neim" name="profilName" placeholder="Имя"
                                type="text" value="">
                            <input class="popup__input popup__input_type_profil" name="profilProfession"
                                placeholder="О себе" type="text" value="">
                            <button class="popup__submit-button" type="submit">Сохранить</button>
                        </form>
                    </div>
                </div>

                <div class="popup popup__add_card">
                    <div class="popup__container popup__conteiner_item">
                        <button class="popup__close popup__close_item" type="button"></button>
                        <form class="popup__form popup__form_item" name="item__form" action="#"
                            enctype="multipart/form-data">
                            <h3 class="popup__item-title">Новое место</h3>
                            <input class="popup__input popup__input_item_neim" name="itemName" placeholder="Название"
                                type="text" value="">
                            <input class="popup__input popup__input_item_profil" name="itemProfession"
                                placeholder="Ссылка на картинку" type="text" value="">
                            <button class="popup__submit-button" type="submit">Создать</button>
                        </form>
                    </div>
                </div>

                <div class="popup popup__element">
                    <div class="popup__element-conteiner">
                        <button class="popup__close popup__close_elem" type="button"></button>
                        <div class="popup__conteiner-open">
                            <img class="popup__img-card" src="#" alt="">
                            <h4 class="popup__element-name">Название</h4>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>

    </div>

    <script src="scripts/index.js"></script>
</body>

</html>
