<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <div class="content">
        <header>
            <div class="header">
                <picture>
                    <source class="logo" srcset="./image/logo-mini.png" media="(max-width: 425px)">
                    <img class="logo" src="./image/Vector1.svg" alt="Логотип">
                </picture>

            </div>
        </header>

        <main>
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <p class="profile__info-text">Исследователь океана</p>
                    <button class="profile__edit-rectangle" type="button" aria-label="Редактировать">
                        <div class="profile__edit-button"></div>
                    </button>
                </div>
                <button class="profile__add-rectangle" type="button" aria-label="Добавить">
                    <div class="profile__add-button"></div>
                </button>
            </section>

            <section class="elements">
                <article class="element">
                    <img class="element__group" src="./image/Водопад.jpg" alt="Водопад">
                    <div class="element__card">
                        <h2 class="element__title">Водопад</h2>
                        <button class="element__like" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__group" src="./image/Донбай.jpg" alt="Горы Донбая">
                    <div class="element__card">
                        <h2 class="element__title">Донбай</h2>
                        <button class="element__like" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__group" src="./image/Зебра.jpg" alt="Зебра">
                    <div class="element__card">
                        <h2 class="element__title">Африка</h2>
                        <button class="element__like" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__group" src="./image/Паруснаялодка.jpg" alt="Парусная лодка">
                    <div class="element__card">
                        <h2 class="element__title">Порусная лодка</h2>
                        <button class="element__like" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__group" src="./image/Северноесияние.jpg" alt="Северное сияние">
                    <div class="element__card">
                        <h2 class="element__title">Северное сияние</h2>
                        <button class="element__like" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__group" src="./image/Бамбуковыйлес.jpg" alt="Бамбуковый лес">
                    <div class="element__card">
                        <h2 class="element__title">Бамбуковый лес</h2>
                        <button class="element__like" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-icon" type="button"></button>
                <form class="popup__form" name="profile__form" action="#" enctype="multipart/form-data">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input popup__input_type_neim" name="profilName" placeholder="Имя" type="text" value="">
                    <input class="popup__input popup__input_type_profil" name="profilProfession" placeholder="О себе" type="text"
                        value="">
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>

</html>
